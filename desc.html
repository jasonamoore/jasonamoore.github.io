<html>

<head>

<title>Portfolio - Jason Moore</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">

<style>

a:link {
	color: #D6D6FF;
}

a:visited {
	color: #9E9EFF;
}

a:focus {
}

a:hover {
}

a:active {
	color: #7272FF;
}

html {
	font-size: clamp(1rem, 1.5vw, 1.5rem);
}

body {
	margin: 0;
	font-family: Helvetica, sans-serif;
	color: #f2f2ff;
}

#nav-back {
	z-index: 1000;
	position: fixed;
	top: min(2vw, 15px);
	left: min(2vw, 15px);
	height: max(3vw, 25px);
}
#back-button {
	z-index: 1002;
	position: absolute;
	display: inline-block;
	width: max(3vw, 25px);
	height: 100%;
	border-radius: 50%;
	background-color: #2f2e30;
	background-image: url(img/nav-back.svg);
	background-size: 65%;
	background-repeat: no-repeat;
	background-position: center;
}
#back-label {
	color: #f2f2ff;
	vertical-align: top;
	display: inline flex;
	align-items: center;
	position: relative;
	height: 100%;
	font-family: "Courier New", monospace;
	font-size: min(3vw, 0.75rem);
	left: calc(max(3vw, 25px) / 2);
	padding-right: 1em;
	padding-left: 1em;
	opacity: 0;
	overflow: hidden;
	border-radius: 0 max(3vw, 25px) max(3vw, 25px) 0;
	transition: padding-left 0.1s ease-out, opacity 0.1s ease-out;
	background-color: #2f2e30e0;
}
#nav-back:hover #back-label {
	padding-left: calc(max(3vw, 25px) / 2 + 0.75em);
	opacity: 1;
}

#footer {
	font-family: "Courier New", monospace;
	position: absolute;
	font-size: max(16px, 0.75rem);
	bottom: 0;
	background-color: #171619;
	width: 100vw;
	height: 1em;
	padding: 1em 0;
	text-align: center;
	z-index: 1000;
}

.vbreak {
	position: relative;
	top: 0.25em;
	margin: 0 1em;
	display: inline-block;
	height: 1em;
	width: 1px;
	background-color: #f2f2ff;
}

#parallax-wrap {
	font-size: max(16px, 0.75rem);
	width: 100vw;
	height: calc(100vh - 3em);
	overflow-x: hidden;
	overflow-y: auto;
	perspective: 50px;
}

.parallax {
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
}

#video-wrap {
	transform: translateZ(-25px) scale(1.51);
	background-color: #2f2e30;
}

#back-video {
	display: block;
	width: 100%;
}

#content-wrap {
	transform: translateZ(0px);
	padding-top: calc(28vw - 4.5rem);
}

#content {
	background-color: #171619;
	height: 100vh;
	text-align: center;
}

#title {
	text-align: center;
	font-size: 3rem;
	font-weight: bold;
	padding: 0.15em 0 0.25em 0;
	background-image: linear-gradient(to bottom, #171619d0 30%, #171619ff 95%);
	background-repeat: no-repeat;
	box-shadow: 0 17vh 12vh 16vh #000;
}

#external {
	cursor: pointer;
	font-family: Helvetica, sans-serif;
	font-weight: bold;
	color: #f2f2ff;
	font-size: 1rem;
	background-color: #168752;
	border: 2px solid #00493C;
	border-bottom-width: 5px;
	border-radius: 4px;
	padding: 0.5em;
	margin: 1em 0 1em 0;
}
#external:active {
	background-color: #00493C;
	border-bottom-width: 2px;
	margin-top: 3px;
}

#external::after {
	content: '';
	display: inline-block;
	margin-left: 0.25em;
	width: 0.75em;
	height: 0.75em;
	background-image: url(img/ext-arrow.svg);
	background-size: contain;
	background-repeat: no-repeat;
}
#external.git::before{
	content: '';
	vertical-align: text-top;
	margin-top: 2px; /*bruh*/
	display: inline-block;
	width: 1.25em;
	height: 1em;
	background-image: url(img/ext-github.svg);
	background-size: contain;
	background-repeat: no-repeat;
}

#column-flex-wrap {
	margin: auto;
	display: flex;
	flex-flow: row wrap;
	justify-content: space-around;
	width: max(256px, 80%); /*REMOVE THIS LATER*/
}

.header {
	font-size: 2rem;
	margin-bottom: 0.5em;
}
.column {
	text-align: left;
	flex: 1 1 auto;
	min-width: 25vw;
	font-size: 1rem;
	padding: 1.25em;
	background-color: #2f2e30;
	border-radius: 12px;
	margin: 2vh 4vw;
}

</style>

</head>

<body>

<a href="/index.html"><div id="nav-back">
	<div id="back-button"></div><div id="back-label"><span>back to home</span></div>
</div></a>

<div id="footer">by Jason Moore<div class="vbreak"></div><a href="/index.html">home page</a></div>

<div id="parallax-wrap">

	<div id="video-wrap" class="parallax">
		<video autoplay loop muted id="back-video"></video>
		<script>
			const vid = document.getElementById('back-video');
			vid.src = 'turing/backvid-' + (matchMedia( '(min-width: 900px)' ).matches ? '1920' : '854') + 'w.mp4';
			vid.addEventListener('loadeddata', () => vid.play()); // start on load
		</script>
	</div>
	
	<div id="content-wrap" class="parallax">
		<div id="title">Turing Simulator</div>
		<div id="content">
			<a href="https://github.com/jasonamoore/turingsim" target="_blank">
				<button id="external" class="git">View on GitHub</button></a>
			<div id="column-flex-wrap">
				<div id="about" class="column"><div class="header">Description</div>
					the turing machine blah goober</div>
				<div id="tech-stack" class="column"><div class="header">Technology</div>
					here are the technologeez i used!1</div>
			</div>
		</div>
	</div>
	
</div>

</body>

</html>
